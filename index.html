<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="DarkMode">
    <meta name="keywords" content="DarkMode">
    <meta name="author" content="Guilherme Domingues">
    <meta name="robots" content="Index, follow">
    <title>DarkMode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container" class="container">
        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox" class="label">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <script>
        document.getElementById('checkbox').onchange = () => {
            document.getElementById('container').classList.toggle("dark");
        }
    </script>
</body>
</html>
